<!DOCTYPE html>
<html>
<head>
	<title>Selectors</title>
	<link rel="stylesheet" type="text/css" href="Selectors_example.css">
</head>
	<body>
		<h3>Todo List</h3>
			<ul>
				<li class="done">
					<input type="checkbox" checked>
					HTML videos.
				</li>
				<li class="done">
					<input type="checkbox" checked>
					Make phonecalls.
				</li>
				<li id="todo">
					<input type="checkbox">
					Walk Loca.
				</li>
			</ul>
		<br>
		<h3>Other Selectors</h3>
		<ol>
			li inside ol are underlined
			<li>something</li>
			<li>other</li>
			li of a ul inside an ol are italic
			<ul>
				<li>example</li>
				<li>ex.</li>
			</ul>
		</ol>
	</body>
</html>
